{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYSMP - Login</title>
    
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" href="{% static 'logo.jpg' %}">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }
        
        .background-logo {
            position: absolute;
            width: 80%;
            max-width: 700px;
            z-index: -1;
            opacity: 0.63;
            left: 10%;
            transform: translateX(20%);
        }
        
        .login-container {
            background-color: white;
            border-radius: 15px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .form-control {
            border-radius: 5px;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
        }
        
        .btn-login {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.5rem;
            font-weight: 600;
            width: 100%;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }
        
        .btn-login:hover {
            background-color: #218838;
        }
        
        label {
            font-weight: 500;
            display: block;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <img src="{% static 'logo_transparent.png' %}" alt="BYSMP Logo" class="background-logo">
    
    <div class="login-container">
        <div class="login-header">
            <h2>Login</h2>
        </div>
        
        {% if form.errors %}
        <div class="alert alert-danger">
            <p>Your username and password didn't match. Please try again.</p>
        </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Username or Email</label>
                <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Password</label>
                <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-login">Sign In</button>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
