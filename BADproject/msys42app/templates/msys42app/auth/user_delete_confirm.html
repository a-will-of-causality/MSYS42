{% extends 'msys42app/base.html' %}

{% block title %}Delete User{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">Delete User</h3>
                </div>
                <div class="card-body">
                    <p class="mb-4">Are you sure you want to delete the user <strong>{{ user.username }}</strong> ({{ user.get_full_name }})?</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger">Confirm Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
